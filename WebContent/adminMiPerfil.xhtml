<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/defaultTemplate.xhtml">
	<ui:define name="titulo">
		Mi perfil
	</ui:define>

	<ui:define name="navegador">
		<ui:include src="adminNav.xhtml"></ui:include>
	</ui:define>

	<ui:define name="contenido">

		<div class="panel panel-green">
			<div class="panel-heading">Datos personales</div>
			<div class="panel-body pan">
				<h:form id="Modificar">
					<div class="form-body pal">
						<h:message for="Modificar" style="color:green" />

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<h:outputLabel>Nombre:</h:outputLabel>
									<h:inputText id="Nombre" value="#{sesionMb.usuario.nombre}"
										styleClass="form-control" required="true" />
									<h:message for="Nombre" style="color:red" />

								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<h:outputLabel>Apellido:</h:outputLabel>
									<h:inputText value="#{sesionMb.usuario.apellido}"
										styleClass="form-control" id="Apellido" required="true" />
									<h:message for="Apellido" style="color:red" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<h:outputLabel>DNI:</h:outputLabel>
									<h:inputText id="DNI" value="#{sesionMb.usuario.dni}"
										styleClass="form-control" required="true" />
									<h:message for="DNI" style="color:red" />

								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<h:outputLabel>Fecha Nacimiento:</h:outputLabel>
									<h:inputText value="#{sesionMb.usuario.fechaNacimiento}"
										styleClass="form-control" id="FechaNacimiento" required="true">
										<f:convertDateTime pattern="dd/mm/yyyy" />
									</h:inputText>
									<h:message for="FechaNacimiento" style="color:red" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<h:outputLabel>Sexo:</h:outputLabel>
									<h:selectOneRadio value="#{sesionMb.usuario.sexo}"
										styleClass="form-control" id="Sexo" required="true">
										<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
										<f:selectItem itemValue="Femenino" itemLabel="Femenino" />
										<f:selectItem itemValue="Otro" itemLabel="Otro" />
									</h:selectOneRadio>
									<h:message for="Sexo" style="color:red" />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<h:link value="Modificar Clave" outcome="adminModificarClave"
										styleClass="btn btn-info" />
								</div>

							</div>
						</div>
						<hr />
						<div class="form-group">
							<div class="input-icon right">
								<h:outputLabel>Calle:</h:outputLabel>
								<i class="fa fa-home"></i>
								<!-- 	<input id="inputConfirmPassword"	type="text" placeholder="Domicilio"	class="form-control">  -->
								<h:inputText value="#{sesionMb.usuario.domicilio.calle}"
									styleClass="form-control" id="Calle" required="true" />
								<h:message for="Calle" style="color:red" />
							</div>
						</div>

						<div class="form-group">
							<div class="input-icon right">
								<h:outputLabel>Numero:</h:outputLabel>
								<i class="fa fa-home"></i>
								<h:inputText value="#{sesionMb.usuario.domicilio.numero}"
									styleClass="form-control" type="long" id="Numero"
									required="true" />
								<h:message for="Numero" style="color:red" />
							</div>
						</div>

						<div class="form-group">
							<div class="input-icon right">
								<h:outputLabel>Localidad:</h:outputLabel>
								<i class="fa fa-home"></i>
								<h:inputText value="#{sesionMb.usuario.domicilio.localidad}"
									styleClass="form-control" id="Localidad" required="true" />
								<h:message for="Localidad" style="color:red" />
							</div>
						</div>
						<hr />


					</div>

					<div class="col-md-6" style="margin-bottom: 4%;">
						<h:commandButton value="Modificar"
							action="#{administradorMbView.modificar}"
							styleClass="btn btn-primary" style="margin-left:24%;" />
					</div>

					
				</h:form>
			</div>
		</div>


	</ui:define>

</ui:composition>



</html>
