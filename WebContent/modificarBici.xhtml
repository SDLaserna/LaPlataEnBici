<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/defaultTemplate.xhtml">
	<ui:define name="titulo">
		Administrador Modificar Bicicleta
	</ui:define>

	<ui:define name="headConfig">
		<script>
			//$(document).ready(func) es para que se marque la opcion que se eligio cuando carga la pagina
			$(document).ready(
					function activarNav() {
						document.getElementById("inicio").setAttribute("class",
								"");
						document.getElementById("bicicletas").setAttribute(
								"class", "active");
						document.getElementById("usuarios").setAttribute(
								"class", "");
						document.getElementById("estaciones").setAttribute(
								"class", "");
					})
		</script>
	</ui:define>

	<ui:define name="navegador">
		<ui:include src="adminNav.xhtml"></ui:include>
	</ui:define>

	<ui:define name="contenido">
		<div class="panel panel-green">
			<div class="panel-heading">Modificar Bicicleta</div>
			<div class="panel-body pan">
				<h:form id="Modificar">
					<h:message for="Modificar" style="color:red" />
					<div class="form-body pal">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="inputName" class="control-label"> Color</label>
									<div class="input-icon right">
										<i class="fa fa-tint"></i>
										<h:inputText id="Color"
											value="#{bicicletaMbSess.bicicleta.color}"
											styleClass="form-control" required="true" />
										<h:message for="Color" style="color:red;" />
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="inputEmail" class="control-label"> Rodado</label>
									<div class="input-icon right">
										<i class="fa fa-bicycle"></i>
										<h:inputText id="Rodado"
											value="#{bicicletaMbSess.bicicleta.rodado}"
											styleClass="form-control"  required="true"/>
										<h:message for="Rodado" style="color:red;" />
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="inputName" class="control-label"> Marca</label>
									<div class="input-icon right">
										<i class="fa fa-tag"></i>
										<h:inputText id="Marca"
											value="#{bicicletaMbSess.bicicleta.marca}"
											styleClass="form-control" required="true" />
										<h:message for="Marca" style="color:red;" />
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="inputEmail" class="control-label"> Estacion</label>
									<div class="input-icon right">
										<i class="fa fa-flag fa-fw"></i>
										<h:selectOneMenu id="Estacion" styleClass="form-control"
											value="#{bicicletaMbSess.idEstacion}" required="true">
											<f:selectItems value="#{bicicletaMbSess.listaEstaciones}"
												var="estacion" itemValue="#{estacion.idEstacion}"
												itemLabel="#{estacion.nombre}"></f:selectItems>
										</h:selectOneMenu>
										<h:message for="Estacion" style="color:red;" />
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="inputEmail" class="control-label"> Estado</label>
									<div class="input-icon right">
										<i class="fa fa-flag fa-fw"></i>
										<h:selectOneMenu value="#{bicicletaMbSess.bicicleta.estado}"
											styleClass="form-control" id="Estado" required="true">
											<f:selectItem itemValue="Apta para el uso" itemLabel="Apta para el uso" />
											<f:selectItem itemValue="En reparacion" itemLabel="En reparacion" />
											<f:selectItem itemValue="En desuso"
												itemLabel="En desuso" />
											<f:selectItem itemValue="Denunciada"
												itemLabel="Denunciada" />	
										</h:selectOneMenu>
										<h:message for="Estado" style="color:red;" />
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="inputEmail" class="control-label"> Prestada</label>
									<div class="input-icon right">
										<i class="fa fa-flag fa-fw"></i>
										<h:selectOneMenu value="#{bicicletaMbSess.bicicleta.prestada}"
											styleClass="form-control" id="Prestada" required="true">
											<f:selectItem itemValue="1" itemLabel="Si" />
											<f:selectItem itemValue="0" itemLabel="No" />
										</h:selectOneMenu>
										<h:message for="Prestada" style="color:red;" />
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="inputMessage" class="control-label">
								Descripcion</label>
							<h:inputTextarea id="Descripcion" rows="5"
								styleClass="form-control"
								value="#{bicicletaMbSess.bicicleta.descrip}"></h:inputTextarea>
							<h:message for="Descripcion" style="color:red;" />
						</div>
					</div>
					<div class="form-actions text-right pal">
						<h:commandButton value="Modificar" styleClass="btn btn-success"
							action="#{bicicletaMbSess.modificarBicicleta}"></h:commandButton>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
