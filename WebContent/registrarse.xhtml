<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Registrarse</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<ui:include src="configHead.xhtml"></ui:include>
</h:head>
<body
	style="background: url('images/bg/bgRegistrar.PNG') center center fixed;">
	<f:view>
		<div class="col-lg-4" style="margin-left: 36%; margin-top: 3%;">
			<div class="panel panel-orange">
				<div class="panel-heading">Formulario de Registro</div>
				<div class="panel-body pan">
					<h:form id="Registro">
						<div class="form-body pal">
							<h:message for="Registro"
								errorStyle="color: red; font-weight: bold;"
								infoStyle="color: green; font-weight: bold;" />
							<div class="form-group">
								<div class="input-icon right">
									<h:outputLabel>Email:</h:outputLabel>
									<i class="fa fa-envelope"></i>
									<h:inputText id="Email"
										validatorMessage="Formato de email incorrecto, identificador@ejemplo.com"
										value="#{usuarioMbReq.usuario.email}"
										styleClass="form-control" required="true">
										<f:validateRegex
											pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
									</h:inputText>
									<h:message for="Email" style="color:red;" />
								</div>
							</div>
							<div class="form-group">
								<div class="input-icon right">
									<h:outputLabel>Tu clave ser√°</h:outputLabel>
									<h:inputText value="#{usuarioMbReq.usuario.clave}"
										readonly="true" styleClass="form-control" id="Clave" />

								</div>
							</div>
							<hr />

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<h:outputLabel>Nombre:</h:outputLabel>
										<h:inputText id="Nombre"
											value="#{usuarioMbReq.usuario.nombre}"
											styleClass="form-control" required="true" />
										<h:message for="Nombre" style="color:red" />

									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<h:outputLabel>Apellido:</h:outputLabel>
										<h:inputText value="#{usuarioMbReq.usuario.apellido}"
											styleClass="form-control" id="Apellido" required="true" />
										<h:message for="Apellido" style="color:red" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<h:outputLabel>DNI:</h:outputLabel>
										<h:inputText id="DNI" value="#{usuarioMbReq.usuario.dni}"
											styleClass="form-control" required="true" />
										<h:message for="DNI" style="color:red" />

									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<h:outputLabel>Fecha Nacimiento:</h:outputLabel>
										<h:inputText value="#{usuarioMbReq.usuario.fechaNacimiento}"
											styleClass="form-control" id="FechaNacimiento"
											required="true">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:inputText>
										<h:message for="FechaNacimiento" style="color:red" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<h:outputLabel>Sexo:</h:outputLabel>
								<h:selectOneRadio value="#{usuarioMbReq.usuario.sexo}"
									styleClass="form-control" id="Sexo" required="true">
									<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
									<f:selectItem itemValue="Femenino" itemLabel="Femenino" />
									<f:selectItem itemValue="Otro" itemLabel="Otro" />
								</h:selectOneRadio>
								<h:message for="Sexo" style="color:red" />
							</div>
							<hr />
							<div class="form-group">
								<div class="input-icon right">
									<h:outputLabel>Calle:</h:outputLabel>
									<i class="fa fa-home"></i>
									<!-- 	<input id="inputConfirmPassword"	type="text" placeholder="Domicilio"	class="form-control">  -->
									<h:inputText value="#{usuarioMbReq.domicilio.calle}"
										styleClass="form-control" id="Calle" required="true" />
									<h:message for="Calle" style="color:red" />
								</div>
							</div>

							<div class="form-group">
								<div class="input-icon right">
									<h:outputLabel>Numero:</h:outputLabel>
									<i class="fa fa-home"></i>
									<h:inputText value="#{usuarioMbReq.domicilio.numero}"
										styleClass="form-control" type="long" id="Numero"
										required="true" />
									<h:message for="Numero" style="color:red" />
								</div>
							</div>

							<div class="form-group">
								<div class="input-icon right">
									<h:outputLabel>Localidad:</h:outputLabel>
									<i class="fa fa-home"></i>
									<h:inputText value="#{usuarioMbReq.domicilio.localidad}"
										styleClass="form-control" id="Localidad" required="true" />
									<h:message for="Localidad" style="color:red" />
								</div>
							</div>
							<hr />

						</div>

						<div class="col-md-6" style="margin-bottom: 4%;">
							<h:commandButton value="Registrarse"
								action="#{usuarioMbReq.registrar}" styleClass="btn btn-primary"
								style="margin-left:24%;" />
						</div>

						<div class="col-md-6">
							<h:link value="Volver" outcome="login"
								styleClass="btn btn-danger" />
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</f:view>
</body>
</html>
