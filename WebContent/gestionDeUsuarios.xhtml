<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/defaultTemplate.xhtml">
	<ui:define name="titulo">
		Administrador Gesti&oacuate;n Usuarios
	</ui:define>

	<ui:define name="headConfig">
		<link href="css/dataTables.bootstrap.css" rel="stylesheet"
			type="text/css">

			<script src="script/bootstrap.min.js" type="text/javascript"></script>
			<script src="script/jquery.dataTables.js" type="text/javascript"></script>
			<script src="script/dataTables.bootstrap.js" type="text/javascript"></script>
			<!--  paginado script --> 
			<script type="text/javascript">
				$(function() {
					$("#example1").dataTable();
				});
			</script>
			<script>
				function activarNav() {
					document.getElementById("inicio").setAttribute("class", "");
					document.getElementById("bicicletas").setAttribute("class",
							"");
					document.getElementById("estaciones").setAttribute("class",
							"");
					document.getElementById("usuarios").setAttribute("class",
							"active");
				}
				//	Esto es para que se marque la opcion que se eligio cuando carga la pagina
				document.onload = activarNav();
			</script>

	</ui:define>

	<ui:define name="navegador">
		<ui:include src="adminNav.xhtml"></ui:include>
	</ui:define>
	
	<ui:define name="contenido">
		<div class="box"> 
						<div class="box-header">
							<h3 class="box-title">Lista de Usuarios</h3>
						</div>
						/.box-header
						
						<div class="box-body table-responsive">
							<table id="example1" class="table table-bordered table-striped">
								<thead>
									<tr>
										<th>Nombres</th>
										<th>Apellido</th>
										<th>DNI</th>
										<th>Opciones</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Ernersto</td>
										<td>Larralde</td>
										<td>54265456</td>
										<td>
											<button class="btn btn-info">
												<i class="fa fa-eraser"></i> Inhabilitacion Temporal
											</button>
											<button class="btn btn-danger">
												<i class="fa fa-eraser"></i> Inhabilitacion definitiva
											</button>
										</td>
											
									</tr>
									<tr>
										<td>Sergio David</td>
										<td>Laserna</td>
										<td>38638535</td>
										<td>
										<button class="btn btn-info">
												<i class="fa fa-eraser"></i> Inhabilitacion Temporal
											</button>
											<button class="btn btn-danger">
												<i class="fa fa-eraser"></i> Inhabilitacion definitiva
											</button>
										</td>
									</tr>
									<tr>
										<td>Candela Suyay</td>
										<td>Goncebat</td>
										<td>90000000</td>
										<td>
										<button class="btn btn-info">
												<i class="fa fa-eraser"></i> Inhabilitacion Temporal
											</button>
											<button class="btn btn-danger">
												<i class="fa fa-eraser"></i> Inhabilitacion definitiva
											</button>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<th>Nombres</th>
										<th>Apellido</th>
										<th>DNI</th>
										<th>Opciones</th>
									</tr>
								</tfoot>
							</table>
						</div>
						/.box-body
					</div>
					/.box
	
	</ui:define>

</ui:composition>
</html>
